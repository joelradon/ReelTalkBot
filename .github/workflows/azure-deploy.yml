name: Build and Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build Docker Image
      run: |
        docker build -t reeltalk.azurecr.io/reeltalkfunction:latest .

    - name: Log in to ACR
      run: |
        echo ${{ secrets.AZURE_PASSWORD }} | docker login reeltalk.azurecr.io -u ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: Push Docker Image
      run: |
        docker push reeltalk.azurecr.io/reeltalkfunction:latest

    - name: Deploy to Azure Function App
      run: |
        az functionapp deployment source config --name "ReelTalkBot" --resource-group "ReelTalk-Go" --image "reeltalk.azurecr.io/reeltalkfunction:latest"
